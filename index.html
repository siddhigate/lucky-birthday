<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky birthday</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--===== NAVIGATION =====-->

    <nav class="navigation ">
        <div class="nav-brand">luckybirthday</div>
    </nav>

    <!-- ==== MAIN ====== -->
    <main>
        
        <div class="privacy-note">
            <div class="privacy-msg">Privacy Note: We don't store your data</div>
            <div class="privacy-close">X</div>
        </div>

        
        <div class="container-center container">

            

            <div class="row1">
                <div class="column column1"> <img src="./bday.svg" alt="" id="header-img"></div>
                <div class="column column2"><h1>Is your birthday lucky?</h1></div>
            </div>

            

            <form id="#form">
                <div class="row container-center"  style="flex-direction: column; justify-content: center; align-items: center;">
                    <label id="date_label" for="date" >Enter birth date</label>
                    <input id="date" type="date">
                </div>
                <div class="row container-center">
                    <input id="lucky_num" type="number" placeholder="Enter lucky number">
                </div>
                <div class="row container-center">
                    <p class="error-msg"></p>
                </div>
                <div class="row container-center">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="output_msg">
                <div><img class="output-img" src="" alt=""></div>
                <div class="output-msg"></div>
            </div>


        </div>
    </main>



    </div>
    <footer class="footer">
        <div class="footer-header" style="margin-bottom:2rem">get in touch</div>
        
        <ul class="social-links list-non-bullet" style="margin-bottom:2rem">
            <li class="list-item-inline">
                <a href="https://twitter.com/SiddhiGate" class="link" target="blank">
                    <img src="./assets/twitter1.svg" alt="Twitter link" class="footer-icon">
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://github.com/siddhigate" class="link" target="blank">
                    <img src="./assets/github.svg" alt="GitHub link" class="footer-icon">
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.linkedin.com/in/siddhigate/" class="link" target="blank">
                    <img src="./assets/linkedin1.svg" alt="Linkedin link" class="footer-icon">
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.instagram.com/siddhi.code/" class="link" target="blank">
                    <img src="./assets/instagram1.svg" alt="Instagram link" class="footer-icon">
                </a>
            </li>
        </ul>
        
    </footer>
    
    <script src="./app.js"></script>
</body>
</html>
